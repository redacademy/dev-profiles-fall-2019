<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>RED Academy | Developer Student Profiles - Fall 2019</title>

    <link
      href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <header class="site-header">
      <div class="masthead">
        <div class="container">
          <img src="images/red-logo.svg" class="logo" alt="RED Academy logo" />
        </div>
      </div>
      <div class="container">
        <h1>Fall 2019 Developer Student Profiles</h1>
        <p class="tagline">
          Say hello to your lovely classmates! Click a name to visit the
          profile:
        </p>
        <hr />
      </div>
    </header>
    <section class="site-content container">
      <ul class="profile-list">
        <li>
          <a href="students/ken-huang/">
            <div class="profile-photo">
              <img
                src="students/ken-huang/images/profilepic.png"
                alt="Ken Huang profile photo"
              />
            </div>
            <p>
              Ken Huang
            </p>
          </a>
        </li>

        <li>
          <a href="students/victor-lin/">
            <div class="profile-photo">
              <img
                src="students/victor-lin/images/self-portrait.jpg"
                alt="Victor Lin profile photo"
              />
            </div>
            <p>
              Victor Lin
            </p>
          </a>
        </li>

        <li>
          <a href="students/ivan-dai/">
            <div class="profile-photo">
              <img
                src="students/ivan-dai/img/ivandai.jpg"
                alt="Ivan Dai profile photo"
              />
            </div>
            <p>
              Ivan Dai
            </p>
          </a>
        </li>
      </ul>
    </section>
    <hr />
    <footer class="site-footer container">
      <p class="copyright">
        &copy; 2019
        <a href="http://www.redacademy.com">RED Academy</a>
      </p>
    </footer>
  </body>
</html>
